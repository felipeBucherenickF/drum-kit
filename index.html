<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
  </head>
  <body>
    <main class="drum-kit">
      <h1 class="drum-kit__title">
        Drum <span><img src="./assets/img/drum-set.png" alt="" /></span> Kit
      </h1>
      <div class="drum-kit__keys">
        <div id="tom1" class="drum-kit__key">
          <img src="./assets/img/tom1.png" alt="" />
          <p>z</p>
        </div>
        <div id="tom2" class="drum-kit__key">
          <img src="./assets/img/tom2.png" alt="" />
          <p>x</p>
        </div>
        <div id="tom3" class="drum-kit__key">
          <img src="./assets/img/tom3.png" alt="" />
          <p>c</p>
        </div>
        <div id="tom4" class="drum-kit__key">
          <img src="./assets/img/tom4.png" alt="" />
          <p>v</p>
        </div>
        <div id="snare" class="drum-kit__key">
          <img src="./assets/img/snare.png" alt="" />
          <p>b</p>
        </div>
        <div id="crash" class="drum-kit__key">
          <img src="./assets/img/crash.png" alt="" />
          <p>n</p>
        </div>
        <div id="kick" class="drum-kit__key">
          <img src="./assets/img/kick.png" alt="" />
          <p>m</p>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p>
        Made with <span><img src="./assets/img/heart.png" alt="" /></span> from
        Chile
      </p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
